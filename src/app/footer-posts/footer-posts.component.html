<div class="latest-posts">
  <div class="post">
    <a *ngFor="let post of posts.slice(0,3)" [routerLink]="['/post', post._id]">
      <div class="post d-flex align-items-center">
        <div class="image"><img [src]="post.featuredImage" alt="..." class="img-fluid"></div>
        <div class="title"><strong>{{post.title}}</strong><span
            class="date last-meta">{{post.postDate | date:'medium'}}</span>
        </div>
      </div>
    </a> </div>
</div>
